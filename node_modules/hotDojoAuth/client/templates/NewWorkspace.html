<div>

  <div data-dojo-type="dijit/layout/ContentPane">
    <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="formWidget" method="POST">
      <div data-dojo-type="hotplate/hotDojoWidgets/AlertBar" data-dojo-attach-point="alertBarWidget"></div>
      <label for="${id}_workspace">Workspace name</label>
      <input name="workspaceName" id="${id}_workspace" data-dojo-type="hotplate/hotDojoAuth/ValidationWorkspace" data-dojo-props="required: true, ajaxOkWhen:'absent', ajaxInvalidMessage:'Workspace name taken!'"/>
      <input type="submit" data-dojo-attach-point="buttonWidget" data-dojo-type="hotplate/hotDojoWidgets/BusyButton" label="Create!" />
    </form>     
  </div>

</div>
